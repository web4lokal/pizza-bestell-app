<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BestellApp ‚Äì Pizza Avanti</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body onload="init()">

<header class="topbar">
    <div class="topbar-left">
        <img src="img/logo.png" class="topbar-logo" alt="BestellApp Logo">
    </div>
    <div class="topbar-right">
        <div class="burger">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<div class="page-wrapper">
    <main class="main">

        <!-- LEFT AREA: Restaurant + Products -->
        <section class="produkte">

            <!-- Restaurant header (logo + banner + information) -->
            <div class="restaurant-card">
                <div class="restaurant-top">
                    <div class="restaurant-logo-box">
                        <img src="img/logo-avanti.png" alt="Pizza Avanti Logo">
                    </div>
                    <div class="restaurant-banner-box">
                        <img src="img/head_banner.png" alt="Pizza Banner">
                    </div>
                </div>

                <div class="restaurant-info">
                    <h1 class="restaurant-name">Pizza Avanti</h1>
                    <div class="restaurant-meta">
                        <span>‚≠ê  4,9 (612)</span>
                        <span>üõçÔ∏è  Min. 20,00 ‚Ç¨</span>
                        <span>üöó  5,00 ‚Ç¨ Lieferung</span>
                    </div>
                </div>

                <div class="tabs">
                    <button id="tab-alle"    class="tab-button" onclick="setKategorie('alle')">Alles</button>
                    <button id="tab-pizza"   class="tab-button" onclick="setKategorie('Pizza')">Pizza</button>
                    <button id="tab-beilagen" class="tab-button" onclick="setKategorie('Beilagen')">Beilagen</button>
                    <button id="tab-dessert" class="tab-button" onclick="setKategorie('Dessert')">Dessert</button>
                </div>
            </div>

            <!-- Search field -->
            <div class="search-box">
                <input type="text" id="search-input"
                       placeholder=" üîç  Suche nach Gericht..."
                       onkeyup="setSuche()">
            </div>

            <!-- Product list -->
            <div id="product-list" class="product-list"></div>
        </section>

        <!-- RIGHT AREA: Shopping cart -->
        <aside class="warenkorb" id="cart-box">
            <div class="warenkorb-header" onclick="toggleWarenkorbMobile()">
                <h2 class="warenkorb-title">Warenkorb</h2>

                <!-- NEW: right side with cart-count + toggle-icon -->
                <div class="cart-header-right">
                    <div class="cart-count" id="cart-count">
                        <img src="img/cart.svg" class="cart-count-icon" alt="Cart">
                        <span id="cart-count-number">0</span>
                    </div>
                    <img class="cart-toggle-icon" id="cart-toggle-icon" src="img/arrow-down.svg" alt="‚ñº">
                </div>
            </div>

            <!-- All order content in .cart-body -->
            <div class="cart-body">
                <div id="cart-empty-text" class="cart-empty">
                    Dein Warenkorb ist noch leer.
                </div>

                <table class="cart-table">
                    <tbody id="cart-items"></tbody>
                </table>

                <hr class="cart-separator">

                <div class="cart-summary">
                    <div class="cart-row">
                        <span>Zwischensumme</span>
                        <span id="cart-subtotal">0,00 ‚Ç¨</span>
                    </div>
                    <div class="cart-row">
                        <span>Lieferkosten</span>
                        <span id="cart-delivery">3,50 ‚Ç¨</span>
                    </div>
                </div>

                <hr class="cart-separator-strong">

                <div class="cart-total-row-box">
                    <span class="cart-total-label">Gesamt</span>
                    <span class="cart-total-value" id="cart-total">3,50 ‚Ç¨</span>
                </div>
            </div>

            <button id="order-button" class="order-button" onclick="bestellen()">
                Jetzt bestellen
            </button>
        </aside>

    </main>
</div>

<!-- Popup for order -->
<div id="order-popup" class="popup-overlay">
    <div class="popup-box">
        <h3>Bestellung abgeschickt!</h3>
        <p id="order-popup-text">Deine Bestellung wurde gespeichert.</p>
        <button class="popup-button" onclick="popupSchliessen()">OK</button>
    </div>
</div>

<script src="assets/app.js"></script>

<footer class="footer">
    <div class="footer-content">
        <a href="impressum.html" target="_blank" rel="noopener noreferrer">Impressum</a>
        <span class="footer-separator">|</span>
        <a href="datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutz</a>
    </div>
</footer>

</body>
</html>
